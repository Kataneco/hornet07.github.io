<!DOCTYPE html>
<html>
  <head>
    <title>:3</title>
  </head>
  <body>
    <script>
      window.addEventListener('load', (event) => {
        console.log("Hello!");
        setTimeout(() => {
          console.log("Redirecting...");
          let userAgent = navigator.userAgent;
          if (userAgent.match(/chrome|chromium|crios/i))  window.location.replace("https://www.youtube.com/chrome");
          else if (userAgent.match(/firefox|fxios/i))     window.location.replace("https://www.youtube.com/firefox");
          else if (userAgent.match(/safari/i))            window.location.replace("https://www.youtube.com/apple");
          else if (userAgent.match(/opr\//i))             window.location.replace("https://www.youtube.com/opera");
          else if (userAgent.match(/edg/i))               window.location.replace("https://www.youtube.com/microsoft");
          else                                            window.location.replace("https://youtu.be/-wIZLdc68kU");
        }, 0);
      });
    </script>
  </body>
<html>
